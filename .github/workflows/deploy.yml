name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # Deploy Remote first - Host depends on it
  deploy-remote:
    name: Deploy CashApps Remote
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: packages/cashapps-remote
        run: pnpm install

      - name: Build
        working-directory: packages/cashapps-remote
        run: pnpm build

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_REMOTE }}
          working-directory: packages/cashapps-remote/dist
          vercel-args: '${{ github.event_name == ''push'' && github.ref == ''refs/heads/main'' && ''--prod'' || '''' }}'

  # Deploy Host after Remote is ready
  deploy-host:
    name: Deploy CRM Host
    runs-on: ubuntu-latest
    needs: deploy-remote
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: packages/crm-host
        run: pnpm install

      - name: Build with Remote URL
        working-directory: packages/crm-host
        env:
          VITE_REMOTE_URL: ${{ secrets.VITE_REMOTE_URL }}
        run: pnpm build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_HOST }}
          working-directory: packages/crm-host/dist
          vercel-args: '${{ github.event_name == ''push'' && github.ref == ''refs/heads/main'' && ''--prod'' || '''' }}'
