name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - remote-only
          - host-only
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      remote: ${{ steps.filter.outputs.remote }}
      host: ${{ steps.filter.outputs.host }}
      vanilla: ${{ steps.filter.outputs.vanilla }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            remote:
              - 'packages/cashapps-remote/**'
              - 'packages/growcomponents/**'
            host:
              - 'packages/crm-host/**'
              - 'packages/growcomponents/**'
            vanilla:
              - 'packages/vanilla-widgets/**'

  deploy-remote:
    name: Deploy CashApps Remote
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (github.event_name == 'workflow_dispatch' && (inputs.deploy_target == 'both' || inputs.deploy_target == 'remote-only')) ||
      (github.event_name != 'workflow_dispatch' && needs.changes.outputs.remote == 'true')
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REMOTE }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Config
        working-directory: packages/cashapps-remote
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build
        working-directory: packages/cashapps-remote
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy
        working-directory: packages/cashapps-remote
        run: |
          if [ "${{ inputs.environment }}" = "preview" ]; then
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          else
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          fi

  deploy-vanilla:
    name: Deploy Vanilla Widgets
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.deploy_target == 'both') ||
      (github.event_name != 'workflow_dispatch' && needs.changes.outputs.vanilla == 'true')
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_VANILLA }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID_VANILLA }}
    steps:
      - name: Debug secrets
        run: |
          echo "VERCEL_PROJECT_ID length: ${#VERCEL_PROJECT_ID}"
          echo "VERCEL_ORG_ID length: ${#VERCEL_ORG_ID}"
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "ERROR: VERCEL_PROJECT_ID is empty!"; fi
          if [ -z "$VERCEL_ORG_ID" ]; then echo "ERROR: VERCEL_ORG_ID is empty!"; fi

      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Config
        working-directory: packages/vanilla-widgets
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build
        working-directory: packages/vanilla-widgets
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy
        working-directory: packages/vanilla-widgets
        run: |
          if [ "${{ inputs.environment }}" = "preview" ]; then
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          else
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          fi

  deploy-host:
    name: Deploy CRM Host
    runs-on: ubuntu-latest
    needs: [changes, deploy-remote, deploy-vanilla]
    if: |
      always() &&
      (needs.deploy-remote.result == 'success' || needs.deploy-remote.result == 'skipped') &&
      (needs.deploy-vanilla.result == 'success' || needs.deploy-vanilla.result == 'skipped') &&
      (
        (github.event_name == 'workflow_dispatch' && (inputs.deploy_target == 'both' || inputs.deploy_target == 'host-only')) ||
        (github.event_name != 'workflow_dispatch' && needs.changes.outputs.host == 'true')
      )
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_HOST }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Config
        working-directory: packages/crm-host
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build
        working-directory: packages/crm-host
        env:
          VITE_REMOTE_URL: ${{ secrets.VITE_REMOTE_URL }}
          VITE_VANILLA_URL: ${{ secrets.VITE_VANILLA_URL }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy
        working-directory: packages/crm-host
        run: |
          if [ "${{ inputs.environment }}" = "preview" ]; then
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          else
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          fi
