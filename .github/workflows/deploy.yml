name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - remote-only
          - host-only
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # Check which packages changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      remote: ${{ steps.filter.outputs.remote }}
      host: ${{ steps.filter.outputs.host }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            remote:
              - 'packages/cashapps-remote/**'
              - 'packages/growcomponents/**'
            host:
              - 'packages/crm-host/**'
              - 'packages/growcomponents/**'

  deploy-remote:
    name: Deploy CashApps Remote
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (github.event_name == 'workflow_dispatch' && (inputs.deploy_target == 'both' || inputs.deploy_target == 'remote-only')) ||
      (github.event_name != 'workflow_dispatch' && needs.changes.outputs.remote == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Config
        working-directory: packages/cashapps-remote
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REMOTE }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build with Vercel
        working-directory: packages/cashapps-remote
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REMOTE }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        working-directory: packages/cashapps-remote
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REMOTE }}
        run: |
          if [ "${{ inputs.environment }}" = "preview" ]; then
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          else
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          fi

  deploy-host:
    name: Deploy CRM Host
    runs-on: ubuntu-latest
    needs: [changes, deploy-remote]
    if: |
      always() &&
      (needs.deploy-remote.result == 'success' || needs.deploy-remote.result == 'skipped') &&
      (
        (github.event_name == 'workflow_dispatch' && (inputs.deploy_target == 'both' || inputs.deploy_target == 'host-only')) ||
        (github.event_name != 'workflow_dispatch' && needs.changes.outputs.host == 'true')
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Config
        working-directory: packages/crm-host
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_HOST }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build with Vercel
        working-directory: packages/crm-host
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_HOST }}
          VITE_REMOTE_URL: ${{ secrets.VITE_REMOTE_URL }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        working-directory: packages/crm-host
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_HOST }}
        run: |
          if [ "${{ inputs.environment }}" = "preview" ]; then
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          else
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          fi
